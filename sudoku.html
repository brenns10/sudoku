<html>
  <head>
    <title>Sudoku</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sudoku.css"></link>
  </head>

  <body>
    <h1>Sudoku</h1>
    <div class="sudoku-container">
      <p><a href="http://www.cs.utep.edu/cheon/ws/sudoku/new/?size=9&level=1">Lookup a new puzzle.</a></p>
      <textarea id="sudoku-json-text">Paste it here</textarea>
      <br>
      <button id="sudoku-load">Load</button>
      <button id="sudoku-step">Next Move</button>
      <button id="sudoku-update">Load all Solvers</button>
      <br>
      <strong id="sudoku-guess-count"></strong>
      <table id="sudoku-table" class="sudoku"></table>
      <div id="sudoku-solver-indicators"></div>
      <textarea id="sudoku-output" class="sudoku-output"></textarea>
    </div>
    <script src="sudoku.js"></script>
  </body>
</html>
